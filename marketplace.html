<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - AgriLane</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
:root {
  --primary: #577656;
  --secondary: #76A37E;
  --accent: #2E4C3A;
  --light: #E6F0E6;
  --white: #ffffff;
  --dark: #1a1a1a;
  --shadow: rgba(87, 118, 86, 0.1);
  --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--light);
  color: var(--dark);
  line-height: 1.6;
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 250px;
  background: var(--white);
  box-shadow: 2px 0 10px var(--shadow);
  position: fixed;
  height: 100vh;
  overflow-y: auto;
  z-index: 1000;
}

.sidebar-nav {
  list-style: none;
  padding: 20px 0;
}

.sidebar-nav li {
  margin: 0;
}

.sidebar-nav a {
  display: block;
  padding: 15px 25px;
  color: var(--dark);
  text-decoration: none;
  transition: all 0.3s ease;
  border-left: 3px solid transparent;
}

.sidebar-nav a:hover {
  background: var(--light);
  border-left-color: var(--primary);
  color: var(--primary);
}

.main-content {
  flex: 1;
  margin-left: 250px;
  padding: 30px;
  background: var(--light);
}

.page-header {
  margin-bottom: 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.page-header h1 {
  font-size: 32px;
  color: var(--accent);
  margin: 0;
}

.marketplace-filters {
  display: flex;
  gap: 15px;
  align-items: center;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
}

.btn-primary {
  background: var(--gradient);
  color: var(--white);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px var(--shadow);
}

.btn-large {
  padding: 16px 32px;
  font-size: 18px;
}

.produce-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.produce-card {
  background: var(--white);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 15px var(--shadow);
  transition: transform 0.3s ease;
}

.produce-card:hover {
  transform: translateY(-5px);
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #666;
  grid-column: 1 / -1;
}

.bottom-actions {
  text-align: center;
  margin-top: 30px;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-content {
  background: var(--white);
  padding: 30px;
  border-radius: 12px;
  width: 90%;
  max-width: 500px;
  max-height: 90vh;
  overflow-y: auto;
}

.modal h2 {
  margin-bottom: 20px;
  color: var(--accent);
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: var(--accent);
}

.form-input {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid var(--light);
  border-radius: 8px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

.form-input:focus {
  outline: none;
  border-color: var(--primary);
}

.modal-actions {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  margin-top: 20px;
}

.hidden {
  display: none !important;
}
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <ul class="sidebar-nav">
            <li><a href="dashboard.html">üìä Dashboard</a></li>
            <li><a href="farms.html">üåæ Farms</a></li>
            <li><a href="transporters.html">üöõ Transporters</a></li>
            <li><a href="marketplace.html">üõí Marketplace</a></li>
            <li><a href="routes.html">üó∫Ô∏è Routes</a></li>

            <li><a href="deliveries.html">üì¶ Deliveries</a></li>
            <li><a href="reports.html">üìà Reports</a></li>
            <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
            <li><a href="#" onclick="logout()">üö™ Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header class="page-header">
            <h1>Marketplace</h1>
            <div class="marketplace-filters">
                <select id="produceFilter" class="form-input">
                    <option value="">All Produce</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="grains">Grains</option>
                </select>
                <button class="btn btn-primary" onclick="viewMyOrders()">My Orders</button>
            </div>
        </header>

        <div class="produce-grid" id="produceGrid">
            <div class="empty-state">
                <p>No produce available at the moment. Click "Add Product" to list your produce.</p>
            </div>
        </div>
        
        <div class="bottom-actions">
            <button class="btn btn-primary btn-large" onclick="openAddProductModal()">+ Add Product</button>
        </div>
    </div>

    <div id="orderModal" class="modal hidden">
        <div class="modal-content">
            <h2>Place Order</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label class="form-label">Product</label>
                    <input type="text" id="orderProduct" class="form-input" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Farm</label>
                    <input type="text" id="orderFarm" class="form-input" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Quantity (kg)</label>
                    <input type="number" id="orderQuantity" class="form-input" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Delivery Date</label>
                    <input type="date" id="deliveryDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Delivery Method</label>
                    <select id="deliveryMethod" class="form-input" required>
                        <option value="">Select Method</option>
                        <option value="transporter">Transporter Delivery</option>
                        <option value="pickup">Farm Pickup</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeOrderModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal hidden">
        <div class="modal-content">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    <input type="text" id="productName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Farm Name</label>
                    <input type="text" id="productFarm" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Price per kg (‚Çπ)</label>
                    <input type="number" id="productPrice" class="form-input" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Available Stock (kg)</label>
                    <input type="number" id="productStock" class="form-input" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="productCategory" class="form-input" required>
                        <option value="">Select Category</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="grains">Grains</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Product Emoji</label>
                    <input type="text" id="productEmoji" class="form-input" placeholder="üçÖ" maxlength="2">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeAddProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
// AgriLane Authentication & Role Management
function isAuthenticated() {
    return sessionStorage.getItem('user') !== null;
}

function getCurrentUser() {
    const user = sessionStorage.getItem('user');
    return user ? JSON.parse(user) : null;
}

function isAdmin() {
    const user = getCurrentUser();
    return user && user.role === 'admin';
}

function requireAuth() {
    if (!isAuthenticated()) {
        window.location.href = 'login.html';
        return false;
    }
    return true;
}

function requireAdmin() {
    if (!requireAuth()) return false;
    
    if (!isAdmin()) {
        alert('Access denied. Admin privileges required.');
        window.location.href = 'dashboard.html';
        return false;
    }
    return true;
}

function generateNavigation() {
    const user = getCurrentUser();
    if (!user) return '';
    
    const baseNav = [
        { href: 'dashboard.html', icon: 'üìä', text: 'Dashboard' },
        { href: 'farms.html', icon: 'üåæ', text: 'Farms' },
        { href: 'transporters.html', icon: 'üöõ', text: 'Transporters' },
        { href: 'marketplace.html', icon: 'üõí', text: 'Marketplace' },
        { href: 'routes.html', icon: 'üó∫Ô∏è', text: 'Routes' },
        { href: 'deliveries.html', icon: 'üì¶', text: 'Deliveries' }
    ];
    
    if (user.role === 'admin') {
        baseNav.push({ href: 'reports.html', icon: 'üìà', text: 'Reports' });
    }
    
    baseNav.push(
        { href: 'settings.html', icon: '‚öôÔ∏è', text: 'Settings' },
        { href: '#', icon: 'üö™', text: 'Logout', onclick: 'logout()' }
    );
    
    return baseNav.map(item => 
        `<li><a href="${item.href}"${item.onclick ? ` onclick="${item.onclick}"` : ''}>${item.icon} ${item.text}</a></li>`
    ).join('');
}

function logout() {
    sessionStorage.removeItem('user');
    window.location.href = 'login.html';
}

// Authentication check
requireAuth();

function openAddProductModal() {
    document.getElementById('addProductModal').classList.remove('hidden');
}

function closeAddProductModal() {
    document.getElementById('addProductModal').classList.add('hidden');
    document.getElementById('addProductForm').reset();
}

function openOrderModal(productName, farmName) {
    document.getElementById('orderProduct').value = productName;
    document.getElementById('orderFarm').value = farmName;
    document.getElementById('orderModal').classList.remove('hidden');
}

function closeOrderModal() {
    document.getElementById('orderModal').classList.add('hidden');
    document.getElementById('orderForm').reset();
}

function viewMyOrders() {
    alert('My Orders functionality will show user-specific orders from database');
}

document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.querySelector('.sidebar-nav');
    if (sidebar && isAuthenticated()) {
        sidebar.innerHTML = generateNavigation();
    }
    
    // Add product form handler
    document.getElementById('addProductForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const user = getCurrentUser();
        const productData = {
            name: document.getElementById('productName').value,
            location: document.getElementById('productFarm').value,
            produce: [document.getElementById('productName').value],
            stock: [{
                item: document.getElementById('productName').value,
                quantity: parseInt(document.getElementById('productStock').value),
                unit: 'kg',
                price: parseFloat(document.getElementById('productPrice').value)
            }],
            owner: user.id
        };
        
        try {
            const response = await fetch('http://localhost:5000/api/farms', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData)
            });
            
            if (response.ok) {
                alert('Product added successfully!');
                closeAddProductModal();
                loadProducts();
            } else {
                alert('Failed to add product');
            }
        } catch (error) {
            alert('Connection error');
        }
    });
    
    // Order form handler
    document.getElementById('orderForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const user = getCurrentUser();
        const orderData = {
            customer: user.id,
            farm: currentProductFarm,
            items: [{
                product: document.getElementById('orderProduct').value,
                quantity: parseInt(document.getElementById('orderQuantity').value),
                price: currentProductPrice
            }],
            totalAmount: parseInt(document.getElementById('orderQuantity').value) * currentProductPrice,
            deliveryAddress: user.address || 'Not specified',
            deliveryDate: document.getElementById('deliveryDate').value,
            deliveryMethod: document.getElementById('deliveryMethod').value
        };
        
        try {
            const response = await fetch('http://localhost:5000/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            });
            
            if (response.ok) {
                alert('Order placed successfully!');
                closeOrderModal();
            } else {
                alert('Failed to place order');
            }
        } catch (error) {
            alert('Connection error');
        }
    });
    
    loadProducts();
});

let currentProductFarm = null;
let currentProductPrice = 0;

async function loadProducts() {
    try {
        const response = await fetch('http://localhost:5000/api/farms');
        const farms = await response.json();
        
        const produceGrid = document.getElementById('produceGrid');
        if (farms.length === 0) {
            produceGrid.innerHTML = '<div class="empty-state"><p>No produce available at the moment. Click "Add Product" to list your produce.</p></div>';
        } else {
            produceGrid.innerHTML = farms.map(farm => 
                farm.stock.map(item => `
                    <div class="produce-card">
                        <h3>${item.item}</h3>
                        <p><strong>Farm:</strong> ${farm.name}</p>
                        <p><strong>Price:</strong> ‚Çπ${item.price}/kg</p>
                        <p><strong>Stock:</strong> ${item.quantity} kg</p>
                        <button class="btn btn-primary" onclick="orderProduct('${item.item}', '${farm.name}', '${farm._id}', ${item.price})">Order Now</button>
                    </div>
                `).join('')
            ).join('');
        }
    } catch (error) {
        console.error('Error loading products:', error);
    }
}

function orderProduct(productName, farmName, farmId, price) {
    currentProductFarm = farmId;
    currentProductPrice = price;
    openOrderModal(productName, farmName);
}
    </script>
</body>
</html>
