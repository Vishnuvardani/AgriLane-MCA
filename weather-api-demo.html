<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Demo - AgriLane</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #577656;
            --secondary: #76A37E;
            --accent: #2E4C3A;
            --light: #E6F0E6;
            --white: #ffffff;
            --dark: #1a1a1a;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(87, 118, 86, 0.1);
        }
        
        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .weather-item {
            background: var(--light);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        
        input {
            padding: 12px;
            border: 2px solid var(--light);
            border-radius: 8px;
            margin: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üå§Ô∏è Weather API Integration - AgriLane</h1>
            <p>Real-time weather data for farm planning and delivery optimization</p>
            
            <div>
                <input type="text" id="cityInput" placeholder="Enter city name" value="Mumbai">
                <button class="btn" onclick="getWeather()">Get Weather</button>
            </div>
            
            <div id="weatherResult" class="weather-info" style="display: none;">
                <!-- Weather data will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // OpenWeatherMap API integration
        const API_KEY = 'demo_key_replace_with_real'; // Get free key from openweathermap.org
        
        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            if (!city) return;
            
            try {
                // Using OpenWeatherMap API
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    displayWeather(data);
                } else {
                    // Fallback to mock data for demo
                    displayMockWeather(city);
                }
            } catch (error) {
                console.log('API failed, showing mock data');
                displayMockWeather(city);
            }
        }
        
        function displayWeather(data) {
            const weatherResult = document.getElementById('weatherResult');
            weatherResult.style.display = 'grid';
            
            weatherResult.innerHTML = `
                <div class="weather-item">
                    <h3>üå°Ô∏è Temperature</h3>
                    <p>${data.main.temp}¬∞C</p>
                    <small>Feels like ${data.main.feels_like}¬∞C</small>
                </div>
                <div class="weather-item">
                    <h3>üå§Ô∏è Condition</h3>
                    <p>${data.weather[0].main}</p>
                    <small>${data.weather[0].description}</small>
                </div>
                <div class="weather-item">
                    <h3>üíß Humidity</h3>
                    <p>${data.main.humidity}%</p>
                </div>
                <div class="weather-item">
                    <h3>üí® Wind Speed</h3>
                    <p>${data.wind.speed} m/s</p>
                </div>
            `;
        }
        
        function displayMockWeather(city) {
            const weatherResult = document.getElementById('weatherResult');
            weatherResult.style.display = 'grid';
            
            // Mock weather data for demo
            const mockData = {
                temp: Math.round(20 + Math.random() * 15),
                condition: ['Sunny', 'Cloudy', 'Rainy'][Math.floor(Math.random() * 3)],
                humidity: Math.round(40 + Math.random() * 40),
                windSpeed: Math.round(Math.random() * 10)
            };
            
            weatherResult.innerHTML = `
                <div class="weather-item">
                    <h3>üå°Ô∏è Temperature</h3>
                    <p>${mockData.temp}¬∞C</p>
                    <small>Demo data for ${city}</small>
                </div>
                <div class="weather-item">
                    <h3>üå§Ô∏è Condition</h3>
                    <p>${mockData.condition}</p>
                    <small>Perfect for farming</small>
                </div>
                <div class="weather-item">
                    <h3>üíß Humidity</h3>
                    <p>${mockData.humidity}%</p>
                </div>
                <div class="weather-item">
                    <h3>üí® Wind Speed</h3>
                    <p>${mockData.windSpeed} m/s</p>
                </div>
            `;
        }
        
        // Load weather for default city on page load
        document.addEventListener('DOMContentLoaded', function() {
            getWeather();
        });
    </script>
</body>
</html>
